syntax = "proto2";

message PositionControllerConfig {
  /**
  * @brief If UAV is within this distance in x,y, and z
  * dimensions, the goal is reached.
  */
  optional double goal_position_tolerance = 1 [ default = 1.0 ];

  /**
  * @brief UAV is within this yaw angle (radians),
  * the goal is reached.
  */
  optional double goal_yaw_tolerance = 2 [ default = 0.1 ];
}
